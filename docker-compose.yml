services:
  db:
    image: mysql:8.0
    container_name: equiptrack_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: equiptrack
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    container_name: equiptrack_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      MYSQL_DATABASE: equiptrack
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      DJANGO_DEBUG: 1
      DJANGO_ALLOWED_HOSTS: "*"
      CORS_ALLOW_ALL_ORIGINS: 1
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - media_data:/app/media

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000/api
    container_name: equiptrack_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
  media_data:
